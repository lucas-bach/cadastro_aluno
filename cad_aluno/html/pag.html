<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="../css/pag.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="cadastroForm" method="post" action="../php/salvar.php">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        
        <label for="telefone">Telefone :</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="( ) " >
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="XXXXX-XXX">
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required readonly>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
        
        <label for="plano">Plano:</label>
        <select id="plano" name="plano" required>
            <option value="0" disabled selected>Selecione o plano</option>
            <option value="1">Mensal</option>
            <option value="2">Anual</option>
        </select>
        
        <button type="submit">Cadastrar</button>
    </form>

    <script src="../js/pag.js"></script>
</body>
</html>
